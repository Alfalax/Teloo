# Kubernetes Secrets Template
# IMPORTANT: This file contains placeholder values
# In production, create secrets using kubectl or a secrets management tool
# DO NOT commit actual secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: teloo-secrets
  namespace: teloo-production
type: Opaque
stringData:
  # Database
  postgres-user: "REPLACE_WITH_POSTGRES_USER"
  postgres-password: "REPLACE_WITH_POSTGRES_PASSWORD"
  database-url: "postgres://REPLACE_WITH_POSTGRES_USER:REPLACE_WITH_POSTGRES_PASSWORD@postgres:5432/teloo_v3_production"
  
  # Redis
  redis-password: "REPLACE_WITH_REDIS_PASSWORD"
  redis-url: "redis://:REPLACE_WITH_REDIS_PASSWORD@redis:6379"
  
  # MinIO
  minio-access-key: "REPLACE_WITH_MINIO_ACCESS_KEY"
  minio-secret-key: "REPLACE_WITH_MINIO_SECRET_KEY"
  
  # JWT
  jwt-secret: "REPLACE_WITH_JWT_SECRET_KEY"
  
  # Service API Keys
  agent-ia-api-key: "REPLACE_WITH_AGENT_IA_API_KEY"
  analytics-api-key: "REPLACE_WITH_ANALYTICS_API_KEY"
  
  # External APIs
  openai-api-key: "REPLACE_WITH_OPENAI_API_KEY"
  anthropic-api-key: "REPLACE_WITH_ANTHROPIC_API_KEY"
  gemini-api-key: "REPLACE_WITH_GEMINI_API_KEY"
  deepseek-api-key: "REPLACE_WITH_DEEPSEEK_API_KEY"
  
  # WhatsApp
  whatsapp-access-token: "REPLACE_WITH_WHATSAPP_ACCESS_TOKEN"
  whatsapp-verify-token: "REPLACE_WITH_WHATSAPP_VERIFY_TOKEN"
  whatsapp-webhook-secret: "REPLACE_WITH_WHATSAPP_WEBHOOK_SECRET"
  
  # Telegram
  telegram-bot-token: "REPLACE_WITH_TELEGRAM_BOT_TOKEN"
  
  # SMTP
  smtp-password: "REPLACE_WITH_SMTP_PASSWORD"
  
  # Slack
  slack-webhook-url: "REPLACE_WITH_SLACK_WEBHOOK_URL"

---
# Instructions for creating secrets in production:
# 
# 1. Using kubectl:
#    kubectl create secret generic teloo-secrets \
#      --from-literal=postgres-user=actual_user \
#      --from-literal=postgres-password=actual_password \
#      --namespace=teloo-production
#
# 2. Using sealed-secrets (recommended for GitOps):
#    kubeseal --format=yaml < secrets.yaml > sealed-secrets.yaml
#
# 3. Using external secrets operator:
#    Create ExternalSecret resources that fetch from AWS Secrets Manager, 
#    HashiCorp Vault, or other secret stores
#
# 4. Generate secrets using the provided script:
#    ./scripts/generate-secrets.sh kubernetes
