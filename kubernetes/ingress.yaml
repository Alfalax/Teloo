apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teloo-ingress
  namespace: teloo-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - teloo.com
    - www.teloo.com
    - api.teloo.com
    secretName: teloo-tls
  rules:
  - host: teloo.com
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-frontend
            port:
              number: 3000
      - path: /advisor
        pathType: Prefix
        backend:
          service:
            name: advisor-frontend
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-frontend
            port:
              number: 3000
  - host: api.teloo.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: core-api
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: core-api
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: core-api
            port:
              number: 8000
