            return 200 '{"service":"TeLOO V3 Gateway","routes":{"/api":"Backend Core API","/analytics":"Analytics Service","/auth":"Authentication","/files":"Files Service","/agent-ia":"Agent IA Service","/realtime":"Realtime Gateway"}}\n';
