server {
    listen 80;
    server_name _;
    
    root /app/dist;
    index index.html;
    
    # Resolver for Docker DNS (critical for dynamic upstream)
    resolver 127.0.0.11 valid=30s;
    
    # Store backend URL in a variable to force Nginx to resolve it at runtime
    # instead of startup. This prevents crashes if the backend isn't ready.
    set $upstream_backend ${BACKEND_URL};
    
    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $upstream_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
