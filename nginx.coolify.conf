events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    upstream backend {
        server core-api:8000;
    }

    upstream analytics {
        server analytics:8002;
    }

    server {
        listen 80;
        server_name _;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint (nginx itself)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route /api/* to Backend (Core API)
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Route /analytics/* to Analytics Service
        location /analytics/ {
            proxy_pass http://analytics/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Root endpoint - show routing info
        location = / {
            return 200 '{"service":"TeLOO V3 Gateway","routes":{"/api":"Backend Core API","/analytics":"Analytics Service"}}\n';
            add_header Content-Type application/json;
        }

        # Default - return 404
        location / {
            return 404 '{"error":"Not Found","message":"Use /api/* for Backend or /analytics/* for Analytics"}\n';
            add_header Content-Type application/json;
        }
    }
}
