version: '3.8'

# Coolify Docker Compose configuration
# Optimized for single-server deployment with Coolify

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teloo_production}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Bogota
      PGTZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teloo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - teloo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    ports:
      - "7007:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - teloo-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Core Services
  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    ports:
      - "7002:8000"
    environment:
      - SERVICE_NAME=core-api
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS}
    networks:
      - teloo-network
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  agent-ia:
    build:
      context: ./services/agent-ia
      dockerfile: Dockerfile
    ports:
      - "7003:8000"
    environment:
      - SERVICE_NAME=agent-ia
      - CORE_API_URL=http://core-api:8000
      - REDIS_URL=${REDIS_URL}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - teloo-network
    depends_on:
      - core-api
      - redis
    restart: unless-stopped

  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    ports:
      - "7004:8000"
    environment:
      - SERVICE_NAME=analytics
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - teloo-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  realtime-gateway:
    build:
      context: ./services/realtime-gateway
      dockerfile: Dockerfile
    ports:
      - "7005:8000"
    environment:
      - SERVICE_NAME=realtime-gateway
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - teloo-network
    depends_on:
      - redis
    restart: unless-stopped

  files:
    build:
      context: ./services/files
      dockerfile: Dockerfile
    ports:
      - "7006:8000"
    environment:
      - SERVICE_NAME=files
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - REDIS_URL=${REDIS_URL}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - teloo-network
    depends_on:
      - minio
      - redis
    restart: unless-stopped

  # Frontend Services
  admin-frontend:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
      target: production
    ports:
      - "7000:3000"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_ENVIRONMENT=production
    networks:
      - teloo-network
    depends_on:
      - core-api
    restart: unless-stopped

  advisor-frontend:
    build:
      context: ./frontend/advisor
      dockerfile: Dockerfile
      target: production
    ports:
      - "7001:3000"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_ENVIRONMENT=production
    networks:
      - teloo-network
    depends_on:
      - core-api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  teloo-network:
    driver: bridge
