version: '3.8'

# Infrastructure services only (Database, Cache, Storage)
# Deploy this first before deploying application services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: teloo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teloo_production}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Bogota
      PGTZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teloo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "7010:5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: teloo-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - teloo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "7011:6379"

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: teloo-minio
    ports:
      - "7007:9000"
      - "7008:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - teloo-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  teloo-network:
    driver: bridge
