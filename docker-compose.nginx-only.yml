version: '3.8'

services:
  # Nginx Gateway - Single entry point for Coolify
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: teloo-nginx-gateway
    expose:
      - "80"
    networks:
      - teloo-network
    environment:
      - NGINX_HOST=_
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  teloo-network:
    external: true
    name: gc40sokocw4gwwskw004ssso_teloo-network
