events {
    worker_connections 1024;
}

http {
    # Fix for long domain names
    map_hash_bucket_size 128;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    upstream backend {
        server core-api:8000;
    }

    upstream analytics {
        server analytics:8000;
    }

    upstream files {
        server files:8000;
    }

    upstream agent-ia {
        server agent-ia:8000;
    }

    upstream realtime {
        server realtime-gateway:8000;
    }

    # Map to validate allowed origins - ONLY your Coolify frontends
    map $http_origin $cors_origin {
        default "";
        "http://rcsg4sg84kkso80gcko0gw4o.72.62.130.152.sslip.io" $http_origin;
        "http://g0k48wkwowwokcgoc480oo4g.72.62.130.152.sslip.io" $http_origin;
    }

    server {
        listen 80;
        server_name _;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint (nginx itself)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route /auth/* to Backend (Core API) - Direct auth endpoints
        location /auth/ {
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://backend/auth/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Add CORS headers only for allowed origins
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
