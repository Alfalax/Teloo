apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-ia
  namespace: teloo-production
  labels:
    app: agent-ia
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agent-ia
  template:
    metadata:
      labels:
        app: agent-ia
        tier: backend
    spec:
      containers:
      - name: agent-ia
        image: REGISTRY/agent-ia:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: teloo-secrets
              key: redis-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: teloo-secrets
              key: openai-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: teloo-secrets
              key: anthropic-api-key
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: teloo-secrets
              key: gemini-api-key
              optional: true
        envFrom:
        - configMapRef:
            name: teloo-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: agent-ia
  namespace: teloo-production
  labels:
    app: agent-ia
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: agent-ia
